<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker Project</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" 
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
     crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <style>
        form > input {
            display: block;
        }
    </style>
</head>
<h1> Workout Tracker</h1>
<br>
<body class="container">
<main class="row">
    <section id="postSection" class="col">
        <h2>Plan a Workout</h2>
<form>
<label for="dayOfWeek">Day of the Week:</label>
<input type="text" id="dayOfWeek" name="dayOfWeek" required>
<br>

<label for="hoursOfExercise">Hours of Exercise:</label>
<input type="number" id="hoursOfExercise" name="hoursOfExercise" required min="1" max="8">
<br>

<label for="typeOfExercise">Type of Exercise:</label>
<input type="text" id="typeOfExercise" name="typeOfExercise" required>
<br>

<label for="goal">What's your Goal?</label>
<input type="Text" id= "goal" name="goal" required>
<br>

<button type="reset">Reset</button>
<button type="submit">Submit</button>
</form>
    </section>
<br>

<section id="updateSection" class="col">
    <h2>Update a Workout</h2>
<form id = "updateWorkout">
    <label for="updateId" class="form-label">Id</label>
    <input type="text" id="updateId" name="updatedId">
<br>

<label for="updateDayOfWeek" class="form-label">Day of the Week:</label>
<input type="text" id="updateDayOfWeek" name="updatedDayOfWeek" required>
<br>

<label for="updateHoursOfExercise" class="form-label">Hours of Exercise:</label>
<input type="number" id="updateHoursOfExercise" name="updatedHoursOfExercise" required min="1" max="8">
<br>

<label for="updateTypeOfExercise" class="form-label">Type of Exercise:</label>
<input type="text" id="updateTypeOfExercise" name="updatedTypeOfExercise" required>
<br>

<label for="updateGoal" class="form-label">What's your Goal?</label>
<input type="Text" id= "updateGoal" name="updatedGoal" required>
<br>

<button type="reset">Reset</button>
<button type="submit">Submit</button>
</form>
</section>



<h2>Get Workout By ID</h2>
  <label for="WorkoutID">Workout ID</label>
    <input type="number" name="WorkoutID" id="WorkoutID" min="1">
<br>
<button onclick="getByID();">Get</button>
    <section id="getByIdSection"></section>

<br>


<h2>Get All Workouts</h2>
<button onclick="getAllWorkouts();">Get All Workouts</button>
<section id="getAllSection" class="col">
  
</section>


</main>
<script src="app.js"></script>
</body>
</html>

</body>
</html>
